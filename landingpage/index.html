<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>NP-Converter</title>
    <link rel="icon" href="favicon/favicon.ico" sizes="32x32">
    <link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>

<body>
    <figure class='tablet'>
        <div class="notch">
            <div class="left" id="user-time"></div>
            <div class="center">
                NP Converter
            </div>
            <div class="right material-icons">
                <i class="material-icons" id="icon">vibration wifi battery_full_alt</i>
            </div>
        </div>
        <div class="container">

            <div class="element" id="phone">
                <div class="imageDiv">
                    <img src="image/sim.png">
                </div>
                <div class="elementBody">
                    <div class="infoDiv">
                        <h3>Phone Analyser<br><span>Subpoena Cell Phone Records</span></h3>
                    </div>
                </div>
            </div>

            <div class="element" id="bank">
                <div class="imageDiv">
                    <img src="image/bank.png">
                </div>
                <div class="elementBody">
                    <div class="infoDiv">
                        <h3>Bank Analyser<br><span>Subpoena Bank Records</span></h3>
                    </div>
                </div>
            </div>

        </div>

    </figure>
    <div class="footer">
        Project located on <a href="https://github.com/SushiInGit/np_csv_converter/">GitHub</a> -
        by <a href="https://github.com/RYJarnovk">RY Jarnovk</a> & <a
            href="https://github.com/SushiInGit">SushiInPeace</a>
    </div>
</body>

</html>
