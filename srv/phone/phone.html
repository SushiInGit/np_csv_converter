<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="phone.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header-sidebar">
                Conversations
            </div>
            <div class="chat-list" id="conversation-list">
                <!-- Links to conversations will be dynamically added here -->
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header" id="chat-header">
                <div class="chat-info">
                    <div class="name">Select a conversation</div>
                    <div class="status">For details</div>
                </div>
            </div>

            <div class="message-box" id="chat-box">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Phonebook Container -->
        <div class="phonebook-container">
            <div class="header-phonebook">Phonebook</div>
            <div class="phonebook-list" id="phonebook-list">
                <!-- Phonebook entrys will be dynamically added here -->
                 Test
            </div>
        </div>
    </div>


<!--  // Sample data  -->
<script src="testData_dump.js"></script>
<!--  // Phone script  -->
<script src="phone.js"></script>
</body>
</html>
