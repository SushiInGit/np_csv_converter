<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP Converter</title>
    <link rel="stylesheet" href="resources/frontend/css/phone.css">
    <link rel="stylesheet" href="resources/frontend/css/event.css">
    <link rel="stylesheet" href="resources/frontend/css/imagePreview.css">
    <link rel="stylesheet" type="text/css" href="resources/frontend/css/font-awesome.5.13.1.all.min.css">
    <link rel="icon" href="resources/frontend/favicon/favicon.ico" sizes="32x32">
    <link rel="icon" href="resources/frontend/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="resources/frontend/favicon/apple-touch-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="resources/backend/js/timeConverter.js"></script>
    <script defer src="resources/backend/js/helpers.js"></script>
    <script defer src="resources/backend/js/dataController.js"></script>
    <script defer src="resources/backend/js/fileProcessor.js"></script>
    <script defer src="resources/backend/js/phonebookHelper.js"></script>
    <script defer src="resources/backend/js/phoneRecordsHelper.js"></script>
    <script src="resources/backend/vendors/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

</head>

<body>
    <div id="popupOverlay" style="display: none;"></div>
    <div class="container">
        <!-- Popup-->
        <div id="popupDiv" style="display: none;"></div>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header-sidebar" id="header-sidebar">
                Conversations
            </div>
            <div class="chat-list" id="conversation-list">
                <!-- Links to conversations will be dynamically added here -->
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-header" id="chat-header">
                <div class="chat-info">
                    <div class="name">Select a conversation</div>
                    <div class="status">For details</div>
                </div>
            </div>
            <img id="imagePreview" src="" alt="Image Preview">
            <div id="errorMessagePIC">Picture don't load sorry :C</div>
            <div class="message-box" id="chat-box">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Right Sidemenu Container -->
        <div class="sidemenu-container" id="sidemenu-container">
            <div class="sidemenu-header"></div>
            <div class="menu-top">
                <div class="menu-item">
                    <a onclick="WIPShowEvent(`search`)" data-alt="Opens search-system"><span class="material-symbols-rounded">manage_search</span></a> <!-- Search Function -->
                    <a onclick="PhonebookShowEvent()" data-alt="Opens phone directory"><span class="material-symbols-rounded">deskphone</span></a> <!-- Phonebook -->
                    <a onclick="activityEvent()" data-alt="Metadata informations"><span class="material-symbols-outlined">browse_activity</span></a> <!-- Metadata -->
                </div>
            </div>
            <div class="menu-bottom">
                <div class="menu-item">
                    <a onclick="UploadEvent()"  data-alt="Upload phone subpoena excel-file"><span class="material-symbols-rounded">backup</span></a> <!-- Dataupload -->
                    <a onclick="PhonebookImportEvent()"  data-alt="Import phone contacts"><span class="material-symbols-rounded">on_device_training</span></a> <!-- Phone contacts -->
                    <a onclick="BugReportEvent()" data-alt="Report a bug"><span class="material-symbols-rounded">bug_report</span> </a> <!-- Bugreport -->
                    <a onclick="SettingsEvent()" data-alt="Time convertion settings"><span class="material-symbols-rounded">settings_cinematic_blur</span></a> <!-- Settings -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer-->
    <footer>
        <p>
            Project located on <a href="https://github.com/SushiInGit/np_csv_converter/">GitHub</a> -
            by <a href="https://github.com/RYJarnovk">RY Jarnovk</a> & <a href="https://github.com/SushiInGit">SushiInPeace</a>
        </p>
    </footer>
    <!--  // Sample data  -->
    <script src="resources/backend/js/sampleData.js"></script>

    <!--  // Middleman  -->
    <script defer src="resources/middleman/phone/phonebookDatagrabber.js"></script>
    <script defer src="resources/middleman/phone/getInformations.js"></script>
    <script defer src="resources/middleman/phone/groupedCommunication.js"></script>

    <!--  // Frontend  -->
    <script defer src="resources/frontend/js/phone/renderLogs.js"></script>
    <script defer src="resources/frontend/js/phone/renderConversations.js"></script>
    <script defer src="resources/frontend/js/phone/renderPhonebook.js"></script>
    <script defer src="resources/frontend/js/phone/renderEvents.js"></script>

    <!-- // Start render process -->
    <script defer src="resources/frontend/js/phone/initPhoneRender.js"></script>
    <script defer src="resources/frontend/js/phone/imgprev.js"></script>
    <script defer src="resources/frontend/js/phone/renderActivity.js"></script>

</body>

</html>
